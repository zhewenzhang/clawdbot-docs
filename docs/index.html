                        { n: "Micron ÁæéÂÖâ", f: "Micron_roadmap.md", s: "7 KB", d: "2026-02-03" },

        const baseUrl = "https://raw.githubusercontent.com/zhewenzhang/clawdbot-docs/main/memory/semiconductor_roadmaps/";
        let retryFn = null;
        
        // Init
        document.addEventListener('DOMContentLoaded', () => {
            render();
            updateStats();
        });
        
        function render(filter = '') {
            const content = document.getElementById('content');
            let html = '';
            let visibleCount = 0;
            
            docs.categories.forEach((cat, ci) => {
                const items = filter ? cat.items.filter(i => i.n.toLowerCase().includes(filter.toLowerCase())) : cat.items;
                
                if (items.length > 0) {
                    visibleCount += items.length;
                    html += `

        function updateStats() {
            const total = docs.categories.reduce((s, c) => s + c.items.length, 0);
            document.getElementById('docCount').textContent = total;
            document.getElementById('catCount').textContent = docs.categories.length;
        }
        
        function handleSearch() {
            const q = document.getElementById('search').value.trim();
            render(q);
        }
        
        function showLoading() {
            document.getElementById('readerContent').innerHTML = '<div class="loading"><div class="spinner"></div><p>Âä†ËΩΩ‰∏≠...</p></div>';

        function showError(msg, retryFn_) {

        function handleRetry() {

        function openDoc(ci, ii) {
            const item = docs.categories[ci].items[ii];
            const modal = document.getElementById('reader');
            const title = document.getElementById('readerTitle');
            
            title.textContent = item.n;
            showLoading();
            modal.classList.add('show');
            
            if (item.xlsx) {
                document.getElementById('readerContent').innerHTML = `
                    <div class="excel-notice">
                        <div class="icon">üìä</div>
                        <p>Excel Êñá‰ª∂ËØ∑‰∏ãËΩΩÂêéÊü•Áúã</p>

            } else {
                // Â∏¶ÊúâÈáçËØïÊú∫Âà∂ÁöÑÂä†ËΩΩÂáΩÊï∞
                const loadWithRetry = (attempt = 1) => {
                    const url = baseUrl + item.f;
                    console.log(`[Docs] Âä†ËΩΩÊñáÊ°£ (Â∞ùËØï ${attempt}): ${item.n}`);
                    
                    fetch(url)
                        .then(r => {
                            if (!r.ok) {
                                throw new Error(`HTTP ${r.status}: ${r.statusText}`);
                            }
                            return r.text();
                        })
                        .then(md => {
                            document.getElementById('readerContent').innerHTML = marked.parse(md);
                            console.log(`[Docs] ÊàêÂäüÂä†ËΩΩ: ${item.n}`);
                        })
                        .catch(e => {
                            console.error(`[Docs] Âä†ËΩΩÂ§±Ë¥•: ${e.message}`);
                            if (attempt < 3) {
                                // Ëá™Âä®ÈáçËØï
                                setTimeout(() => loadWithRetry(attempt + 1), 1000 * attempt);
                            } else {
                                // 3Ê¨°Â§±Ë¥•ÂêéÊòæÁ§∫ÈîôËØØ
                                let errorMsg = e.message;
                                if (errorMsg.includes('Failed to fetch') || errorMsg.includes('network')) {

                                } else if (errorMsg.includes('404')) {
                                    errorMsg = 'ÊñáÊ°£‰∏çÂ≠òÂú®ÔºåÂèØËÉΩËøòÊú™ÂêåÊ≠•Âà∞ GitHub';
                                } else {
                                    errorMsg = `Âä†ËΩΩÂ§±Ë¥•: ${errorMsg}`;
                                }
                                showError(errorMsg, () => loadWithRetry(1));
                            }
                        });
                };
                
                loadWithRetry(1);
            }
        }
        
        function closeReader() {
            document.getElementById('reader').classList.remove('show');
        }
    </script>
